<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Inicio de Sesión</h2>

      <!-- Contenedor principal con imagen + formulario -->
      <div class="row align-items-center justify-content-center">
        
        <!-- Imagen -->
        <div class="col-md-4 text-center">
          <img src="venti.png" 
               alt="icono"
               class="img-fluid rounded shadow-sm"
               style="max-width: 250px;">
        </div>

        <!-- Formulario -->
        <div class="col-md-6">
          <form id="loginForm" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkRemember">
              <label class="form-check-label" for="checkRemember">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>

      <!-- Tabla de usuarios -->
      <div class="mt-5">
        <h4>Usuarios Registrados</h4>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Correo Electrónico</th>
              <th>Contraseña</th>
              <th>Recordar</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Script -->
    <script>
      const form = document.getElementById('loginForm');
      const tabla = document.getElementById('tablaUsuarios');
      let contador = 0;

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const recordar = document.getElementById('checkRemember').checked ? 'Sí' : 'No';

        contador++;

        const nuevaFila = document.createElement('tr');
        nuevaFila.innerHTML = `
          <td>${contador}</td>
          <td>${email}</td>
          <td>${password}</td>
          <td>${recordar}</td>
        `;
        tabla.appendChild(nuevaFila);
        form.reset();
      });
    </script>
  </body>
</html>
